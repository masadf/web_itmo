<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web 1</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="header sector">
        <div class="container">
            <div class="name">Марьин Савва(P32111)</div>
            <div class="option">1216</div>
        </div>
    </div>
    <div class="graph-block sector">
        <div class="container">
            <div class="block-header">График</div>
            <div class="area-wrapper">
                <img src="img/area.png" alt="area">
            </div>
        </div>
    </div>
    <div class="values-block sector">
        <div class="container">
            <div class="block-header">Значения</div>
            <form id="values-form" action="" method="get">
                <div class="values">
                    <div class="values-row">
                        <div class="value-header">X</div>
                        <div class="value-choose-block">
                            <div class="value">
                                <label>
                                    <input type="checkbox" name="xval" id="xval1" value="-2">
                                </label>
                                <div class="value-text">-2</div>
                            </div>
                            <div class="value">
                                <label>
                                    <input type="checkbox" name="xval" id="xval2" value="-1.5">
                                </label>
                                <div class="value-text">-1.5</div>
                            </div>
                            <div class="value">
                                <label>
                                    <input type="checkbox" name="xval" id="xval3" value="-1">
                                </label>
                                <div class="value-text">-1</div>
                            </div>
                            <div class="value">
                                <label>
                                    <input type="checkbox" name="xval" value="-0.5">
                                </label>
                                <div class="value-text">-0.5</div>
                            </div>
                            <div class="value">
                                <label>
                                    <input type="checkbox" name="xval" value="0.5">
                                </label>
                                <div class="value-text">0.5</div>
                            </div>
                            <div class="value">
                                <label>
                                    <input type="checkbox" name="xval" value="1">
                                </label>
                                <div class="value-text">1</div>
                            </div>
                            <div class="value">
                                <label>
                                    <input type="checkbox" name="xval" value="1.5">
                                </label>
                                <div class="value-text">1.5</div>
                            </div>
                            <div class="value">
                                <label>
                                    <input type="checkbox" name="xval" value="2">
                                </label>
                                <div class="value-text">2</div>
                            </div>
                        </div>
                    </div>
                    <div class="values-row">
                        <div class="value-header">Y</div>
                        <div class="value-choose-block">
                            <input type="text" name="yval" placeholder="от -5 до 5">
                        </div>
                    </div>
                    <div class="values-row">
                        <div class="value-header">R</div>
                        <div class="value-choose-block">
                            <div class="value">
                                <label>
                                    <input type="radio" name="rval" value="1">
                                </label>
                                <div class="value-text">1</div>
                            </div>
                            <div class="value">
                                <label>
                                    <input type="radio" name="rval" value="1.5">
                                </label>
                                <div class="value-text">1.5</div>
                            </div>
                            <div class="value">
                                <label>
                                    <input type="radio" name="rval" value="2">
                                </label>
                                <div class="value-text">2</div>
                            </div>
                            <div class="value">
                                <label>
                                    <input type="radio" name="rval" value="2.5">
                                </label>
                                <div class="value-text">2.5</div>
                            </div>
                            <div class="value">
                                <label>
                                    <input type="radio" name="rval" value="3">
                                </label>
                                <div class="value-text">3</div>
                            </div>
                        </div>
                    </div>
                    <div class="error">
                        <div class="error-text">
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit">Отправить</button>
                    <button type="reset">Очистить форму</button>
                    <button type="button" id="remove_button">Очистить таблицу</button>
                </div>
            </form>
        </div>
    </div>
    <div class="table-block sector">
        <div class="container">
            <div class="block-header">Таблица</div>
            <div class="table">
                <table>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>R</th>
                        <th>Время попытки</th>
                        <th>Длительность</th>
                        <th>Попадание</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>

</html>
